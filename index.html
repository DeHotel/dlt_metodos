<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/css/styles.css" />

      rel="stylesheet"

  <body>
    <main class="container">
      <h1>Todo List</h1>
      <hr />
      <div class="formulario">
        <p>Nueva Tarea</p>
        <input type="text" id="input" placeholder="Ingresa una tarea" />
        <button id="btnAgregar">Agregar</button>
      </div>
      <div class="footer">
        <div class="contadores">
          <span>Total: <span id="spanTotal">0</span></span>
          <span>Realizadas: <span id="spanCompletadas">0</span></span>
        </div>
        <div class="lista-de-tareas">
          <!-- Lista de Tareas -->
          <table class="tabla">
            <thead>
              <tr>
                <th width="20%">ID</th>
                <th>Tarea</th>
                <th width="30%"></th>
              </tr>
            </thead>
            <tbody id="listaTareas"></tbody>
          </table>
        </div>
        <div>
          <!-- Lista de Tareas -->
          <ul class="listatareas2"></ul>
        </div>
      </div>
    </main>
    <script src="./assets/scripts/script.js"></script>
  </body>
